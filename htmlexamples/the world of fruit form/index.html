<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="header">
            <span class="title">The World of Fruit</span>
        </div>
        
        <span class="title lilMargin">Fruit Survey</span>

        <form>
            <div class="fieldDiv">
                <span class="inputName">Name</span>
                <div class="inputDiv">
                    <input type="text">
                </div>
            </div>
            <div class="fieldDiv">
                <span class="inputName">Address</span>
                <div class="inputDiv">
                    <input required type="text">
                </div>
            </div>
            <div class="fieldDiv">
                <span class="inputName">Email</span>
                <div class="inputDiv">
                    <input type="text">
                </div>
            </div>

            <div class="fieldDiv">
                <span class="inputName">How many pieces of fruit do you eat per day?</span>
                <div class="inputDiv">
                    <div class="radioInputDiv">
                        <input type="radio" name="fruit_a_day">
                        <span>0</span>
                    </div>
                    <div class="radioInputDiv">
                        <input type="radio" name="fruit_a_day">
                        <span>1</span>
                    </div>
                    <div class="radioInputDiv">
                        <input type="radio" name="fruit_a_day">
                        <span>2</span>
                    </div>
                    <div class="radioInputDiv">
                        <input type="radio" name="fruit_a_day">
                        <span>More than 2</span>
                    </div>
                </div>
            </div>
            <div class="fieldDiv">
                <span class="inputName">My favourite fruit</span>
                <select>
                    <option>Bill</option>
                    <option>Rizzi</option>
                    <option>Brunalle</option>
                    <option>Cuoghi</option>
                </select>
            </div>
            <div class="fieldDiv">
                <span class="inputName">Would you like a brochure?</span>
                <div class="radioInputDiv">
                    <input type="checkbox">
                </div>
            </div>
            <div class="fieldDiv">
                <span></span>
                <button>Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
